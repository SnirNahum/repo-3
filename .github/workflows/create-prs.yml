name: Create PRs

on:
  workflow_dispatch:
    inputs:
      prs:
        description: 'Number of PRs to create'
        required: true
        default: '5'

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-prs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure Git identity
        run: |
          git config --global user.email "bot@snir.dev"
          git config --global user.name "Snir Bot"

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo $GH_TOKEN | gh auth login --with-token

      - name: Run PowerShell script
        shell: pwsh
        run: ./make-prs.ps1 -Count ${{ github.event.inputs.prs }}